---
configuration:

  app_key:
    name: App key
    description: The "app key" that Dropbox assigned your app.

  app_secret:
    name: App secret
    description: The "app secret" that Dropbox assigned your app.

  refresh_token:
    name: OAuth refresh token
    description: The "refresh" token that you generated.

  output:
    name: Output directory
    description: >-
      The target directory in your Dropbox to which you want to upload.

  keep_last:
    name: Keep last
    description: The number of backups to keep locally.

  preserve_filename:
    name: Preserve filename.
    description: Preserve original backup filename.

  debug_info:
    name: Show Debugging
    description: Show debugging information

